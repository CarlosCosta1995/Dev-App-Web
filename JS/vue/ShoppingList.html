<head>

    <title>Exercicio 2 - Shopping List</title>

    <!-- Booststrap CSS & JS-->
    <!-- https://getbootstrap.com/docs/4.1/getting-started/introduction/  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!--- Vue JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/vue-router@2.0.0"></script>
    
    <style>
        body{
            margin-left: 5%;
            margin-top: 3%;
            font-family: Georgia, serif;
            margin-right: 7%;
            background-color: darkgray;
        }
        h2{
            font-weight: bold;
        }
        label{
            font-weight: bold;
        }
        hr{
            color:antiquewhite
        }
        #Quantity, #Name{
            width: 25%;
            display: inline-flex;
            margin: 1%;
        }
    </style>
</head>
<body>
    <div id="shop">
        <h2>Shopping List</h2>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Quantity</th>
                <th scope="col">Item</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td v-for="(item, index) in itemsList">{{itemsList.quantity}}</td>
                <td v-for="(item, index) in itemsList">{{itemsList.itemName}}</td>
                <td>
                    <button type="button" class="btn btn-success" @click="addItem">Edit</button>
                    <button type="button" class="btn btn-danger" @click="removeItem(itemsList.index)">Delete</button>
                </td>
              </tr>
              <!--<tr>
                <td>{{itemsList.quantity}}</td>
                <td>{{itemsList.itemName}}</td>
                <td>
                    <button type="button" class="btn btn-success" @click="addItem">Edit</button>
                    <button type="button" class="btn btn-danger" @click="removeItem">Delete</button>
                </td>
              </tr>
              <tr>
                <td>{{itemsList.quantity}}</td>
                <td>{{itemsList.itemName}}</td>
                <td>
                    <button type="button" class="btn btn-success" @click="addItem">Edit</button>
                    <button type="button" class="btn btn-danger" @click="removeItem">Delete</button>
                </td>
              </tr>-->
            </tbody>
          </table>
          <div>
            <h2>Add New Item</h2>
            
            <label for="Quantity">Quantity</label>
            <input class="form-control" type="text" v-model="quantity" id="Quantity" >
    
            <label for="Name">Name</label>
            <input class="form-control" type="text" v-model="itemName" id="Name">
    
            <br>
            <button type="button" class="btn btn-primary" @click="addItem">Submit</button>
        </div>
    </div>

    <script>
        new Vue({
            el: "#shop",
            data: {
                itemsList:[
                    quantity,
                    itemName,
                ]
            },
            methods: {
                addItem: function() {
                    this.itemsList.push({
                        quantity: quantityIN,
                        itemName: itemNameIN,
                    });
                },
                removeItem: function(index) {
                    this.itemsList.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
